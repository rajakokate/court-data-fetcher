<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details</title>
</head>
<body>
    
    <center>
        <h2>Case Details</h2>
        <p><strong>Case Info:</strong>{{ data.case_info }}</p>
        <p><strong>Parties:</strong>{{ data.parties }}</p>
        <p><strong>Dates:</strong>{{ data.dates }}</p>

        {% if data.pdf_url %}
            <p><strong>Latest Order PDF:</strong>
            <a href="{{ data.pdf_url }}" target="_blank">Orders Pdf</a>
            </p>
        {% else %}

        <p><strong>Latest Order pdf: </strong> Not available</p>

        {% endif %}
        <br>
        <a href="/">Search Another case</a>
    </center>
</body>
</html>
